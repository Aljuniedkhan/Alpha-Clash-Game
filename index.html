<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha-Clash-Game</title>
    <!-- Daisy ui & Tailwind setup-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css link -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header></header>
    <main
        class="home gap-y-4 pl-3 pr-3 flex flex-col  items-center justify-center bg-gray-950 min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home section part -->
        <section>
            <div id="home-section" class="flex  flex-col items-center gap-y-3">
                <h2 class="text-6xl text-center text-white poppins-bold uppercase">Alphabet clash</h2>
                <p class="text-white text-center">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn glass text-white">Play Now</button>

            </div>

        </section>
        <!-- playGround section -->
        <section id="playground" class="playground hidden gap-8">
            <!-- screen display start -->

            <div class="artboard border-4 border-y-neutral-600 rounded-2xl bg-[#ffffffB3] artboard-horizontal phone-6">
                <div class="flex flex-col justify-center">
                    <p class="text-black poppins-regular text-center">Don't watch keyboard while playing...</p>

                </div>
                <p id="current-alphabet" class="text-6xl font-bold flex justify-center items-center h-full uppercase">Y</p>


            </div>
            <!-- screen display End -->

            <!-- Keyboard start -->
            <div class="">
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>


            </div>
            <!-- keyboard End -->
            <!-- life&score part -->
             <div class="flex justify-between w-full ">
                <button class="btn bg-red-300">Life<span>1</span></button>
                <button class="btn bg-red-300">Score<span>1</span></button>
        </section>

        <!--Score section part  -->
        <section class="bg-[#FFFFFF66] hidden rounded-xl">
            <div class="flex flex-col justify-center items-center p-5 gap-4">
                <p class="text-4xl font-bold text-white">Score: <span>14</span></p>
                <button class="btn glass text-white">Play Again</button>
                <p class="poppins-regular text-white">Practise Will Make you a pro</p>
            </div>
        </section>



        </section>

    </main>


<script src="js/playnow1.js"></script>
</body>

</html>
